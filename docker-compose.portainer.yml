version: '3'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - HASS_HOST=http://homeassistant.local:8123
      - HASS_TOKEN=${HASS_TOKEN}
      - PORT=4000
      - HASS_SOCKET_URL=ws://homeassistant.local:8123/api/websocket
      - LOG_LEVEL=info
    restart: unless-stopped